<!DOCTYPE html>
<html>

<head>
    <title>Cart Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4645a0;
        }

        h1, h2 {
            font-family: "Helvetica Neue", sans-serif;
            color: #4645a0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"],
        #showButton {
            padding: 8px 12px;
            background-color: #4645a0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        #showButton:hover {
            background-color: #333399;
        }

        #cartItems > li {
            border-style: dashed;
            margin-bottom: 10px;
            border-width: 3px;
            border-color: #4645a0;
            font-size: 10pt;
            width: 200px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            list-style: none;
        }
        
        #cartItems > li:nth-child(even) {
            background-color: #ebebeb;
        }

        img {
            max-width: 100px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            animation: bounce 2s infinite;
        }

    </style>
</head>

    <h1>Cart Form</h1>

    <!-- Add Item Form -->
    <h2>Add Item</h2>
    <form id="addForm" action="/cart/add" method="POST">
        <label for="cartItem">Item name</label>
        <input type="text" name="cartItem" id="cartItem" placeholder="Item name" value="" required>
        <label for="itemQty">Qty</label>
        <input type="text" name="itemQty" id="itemQty" placeholder="Qty" value="" required>
        <button type="submit">Add</button>
    </form>

    <!-- Remove Item Form -->
    <h2>Remove Item</h2>
    <form id="removeForm" action="/cart/remove" method="POST">
        <label for="id">Item ID</label>
        <input type="text" name="id" id="id" placeholder="Item ID" value="" required>
        <button type="submit">Remove</button>
    </form>

    <!-- Show Items Button -->
    <h2>Show Items</h2>
    <button id="showButton">Show Items</button>

    <!-- Display Cart Items -->
    <h2>Cart Items</h2>
    <ul id="cartItems"></ul>

    <script>
        // Handle form submissions
        document.getElementById('addForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const form = event.target;
            const item = form.elements.cartItem.value;
            const qty = form.elements.itemQty.value;
            addItem(item, qty);
            form.reset();
        });

        document.getElementById('removeForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const form = event.target;
            const id = form.elements.id.value;
            removeItem(id);
            form.reset();
        });

        // Handle show items button click
        document.getElementById('showButton').addEventListener('click', () => {
            showItems();
        });

        // Function to add an item to the cart
        function addItem(item, qty) {
            fetch('/cart/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'cartItem' : item, 'itemQty' : qty })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    showItems();
                    alert(data.message)
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Function to remove an item from the cart
        function removeItem(id) {
            fetch(`/cart/remove/${id}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    showItems();
                    alert(data.message)
                })
                .catch(error => {
                    console.error(error);
                });
        }

        // Function to show the cart items
        function showItems() {
            fetch('/cart/show')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const cartItemsElement = document.getElementById('cartItems');
                    cartItemsElement.innerHTML = '';
                    data.forEach(item => {
                        console.log()
                        const li = document.createElement('li');
                        li.textContent = '#'+item.id+' '+item.item_name+' '+item.item_quantity;
                        cartItemsElement.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</body>
